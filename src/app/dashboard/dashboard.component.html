<main class="ui-g">  
  <div *ngFor="let app of menu" class="ui-lg-3 ui-sm-12 ui-md-6 app-container">
    <p-card title="{{'tools.'+app.name | translate}}" class="center">
      <a [routerLink]="'/'+app.url"><img src="assets/img/{{app.icon}}.png"></a>
    </p-card>
  </div>

  <div class="ui-lg-3 ui-sm-12 ui-md-6 app-container">
    <p-card title="Idioma" class="center">
        <a (click)="cicleLang()"><h1>{{lang}}</h1></a>
    </p-card>
  </div>
</main>
